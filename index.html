<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Exam statistic</title>

</head>

<body>
    <div class="divA" style="background-image: url(css/bg.jpg);">

        <div class="divA1">PASSED:<div id="numPass"></div></div>
        <div class="divA2">FAILED:<div id="numFai"></div></div>
    </div>
    <form class="divB" class="input">

            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="history">History</option>
        </select>
        <input id = "name1" type="text" placeholder="Your name">
        <input id = "surname" type="text" placeholder="Your surname">
        <input id = "grade" type="text" placeholder="Grade">
        <button id = "add-button" type="button">ADD</button>
    </form>
<div class = "divC">
        <div id="divC1"><span>Passed:</span>
            <div id = "passed"></div>
        </div>
        <div id="divC1"><span>Failed:</span>
            <div id = "failed"></div>
        </div>
    </div>
</body>
<script src="js/subject.js"></script>
<script src="js/studnt.js"></script>
